<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Diesel</div>
        <nav>
            <a href="#">Игры</a>
            <a href="#">Сообщество</a>
            <a href="#">Поддержка</a>
        </nav>
        <div class="user-section">
            <button id="loginButton">Войти</button>
            <button id="registerButton">Регистрация</button>
            <span id="userName" style="display: none;"></span>
            <button id="logoutButton" style="display: none;">Выйти</button>
        </div>
    </header>

    <main>
        <aside class="filters">
            <h2>Фильтры</h2>
            <label><input type="checkbox" class="filter-checkbox" data-genre="action"> Экшен</label>
            <label><input type="checkbox" class="filter-checkbox" data-genre="rpg"> RPG</label>
            <label><input type="checkbox" class="filter-checkbox" data-genre="strategy"> Стратегии</label>
            <label><input type="checkbox" class="filter-checkbox" data-genre="indie"> Инди</label>
            <button class="filter-button" id="filterButton">Применить</button>
        </aside>
        <section class="game-list">
            <!-- Игры будут добавляться здесь -->
        </section>
         <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Вход</h2>
                <input type="text" id="loginUsername" placeholder="Имя пользователя">
                <input type="password" id="loginPassword" placeholder="Пароль">
                <button id="loginSubmit">Войти</button>
                
            </div>
        </div>

        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Регистрация</h2>
                <input type="text" id="registerUsername" placeholder="Имя пользователя">
                <input type="password" id="registerPassword" placeholder="Пароль">
                <button id="registerSubmit">Зарегистрироваться</button>
             
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Diesel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
