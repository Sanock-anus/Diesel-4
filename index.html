<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мрачный Магазин Игр</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Мрачный Магазин</div>
        <nav>
            <a href="#">Игры</a>
            <a href="#">Сообщество</a>
            <a href="#">Поддержка</a>
        </nav>
        <div class="user-section">
            <a href="#">Войти</a>
            <a href="#">Регистрация</a>
        </div>
    </header>

    <main>
        <aside class="filters">
            <h2>Фильтры</h2>
            <label><input type="checkbox"> Экшен</label>
            <label><input type="checkbox"> RPG</label>
            <label><input type="checkbox"> Стратегии</label>
            <label><input type="checkbox"> Инди</label>
            <button class="filter-button">Применить</button>
        </aside>
        <section class="game-list">
            <div class="game-card">
                <img src="" alt="Игра 1">
                <h3>Название игры 1</h3>
                <p>Краткое описание игры 1...</p>
                <div class="price">$19.99</div>
                <button class="buy-button">Купить</button>
            </div>
            <div class="game-card">
                <img src="" alt="Игра 2">
                <h3>Название игры 2</h3>
                <p>Краткое описание игры 2...</p>
                <div class="price">$29.99</div>
                <button class="buy-button">Купить</button>
            </div>
            <!-- Добавьте больше игровых карт -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Мрачный Магазин Игр</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
